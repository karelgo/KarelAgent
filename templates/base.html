<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KarelAgent Data & Analytics Platform{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navigation Bar */
        nav {
            background-color: #2c3e50;
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #3498db;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-links a:hover {
            background-color: #34495e;
        }

        .nav-links a.active {
            background-color: #3498db;
        }

        /* Main Content */
        main {
            min-height: 80vh;
            padding: 2rem 0;
        }

        .content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        h2 {
            color: #34495e;
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        p {
            margin-bottom: 1rem;
            font-size: 1.1rem;
            line-height: 1.8;
        }

        /* Footer */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: auto;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .content {
                padding: 1.5rem;
            }

            .container {
                padding: 0 15px;
            }
        }

        @media (max-width: 480px) {
            .nav-links {
                flex-direction: column;
                text-align: center;
                gap: 0.5rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .content {
                padding: 1rem;
            }
        }

        /* Additional styling for buttons and interactive elements */
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .highlight {
            background-color: #e8f6ff;
            padding: 1rem;
            border-left: 4px solid #3498db;
            margin: 1rem 0;
            border-radius: 0 5px 5px 0;
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <div class="nav-container">
                <div class="logo">ðŸ¤– KarelAgent</div>
                <ul class="nav-links">
                    <li><a href="/" {% if request.endpoint == 'home' %}class="active"{% endif %}>Home</a></li>
                    <li><a href="/about" {% if request.endpoint == 'about' %}class="active"{% endif %}>About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 KarelAgent Data & Analytics Platform. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
